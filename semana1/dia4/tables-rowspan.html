<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables- rowspan</title>
</head>
<body>
    <main>
        <table border="1" width="50%" >
            <tr>
                <th>ocupo 1 fila</th>
                <td>a</td>
                <td>b</td>
            </tr>
            <tr>
              <th rowspan="3">ocupo 3 filas</th>
              <td>c</td>
              <td>d</td>
            </tr>
            <tr>
                <td >e</td>
                <td>f</td>
            </tr>
            <tr>
                <td colspan="2">ocupo 2 columnas</td>   
            </tr>
            <tr>
                <td colspan="3">ocupo 3 columnas</td>
            </tr>
        </table>
    </hr>

    </main>
</body>
</html>
