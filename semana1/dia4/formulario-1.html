<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>
  <body>
    <main>
      <form>
        <div>
          <label for="input-nombre">Nombre</label> <br />
          <input type="text" id="input-nombre" name="input-nombre" />
        </div>
        <div>
          <div>
            <h4>Genero:</h4>
          </div>

          <div>
            <label for="femenino">Femenino</label>
            <input type="radio" name="genero" id="femenino" value="femenino">
          </div>

          <div>
            <label for="masculino">Masculino</label>
            <input type="radio" name="genero" id="masculino" value="masculino">
          
            <div>
                <h4>Deportes favoritos</h4>
            </div>

            <div>
                <label for="futbol">Futbol</label>
                <input type="checkbox" name="futbol" id="futbol" value="futbol">
                <label for="voley">Voley</label>
                <input type="checkbox" name="voley" id="voley" value="voley">
                <label for="tenis">Tenis</label>
                <input type="checkbox" name="tenis" id="tenis" value="tenis">
            </div>
        
        </div>
        </div>
      </form>
    </main>
  </body>
</html>
