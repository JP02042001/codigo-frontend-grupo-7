<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>
  <body>
    <main>
      <form>
        <div>

            <div>
                <h4>Marcas de Coches favoritos</h4>
            </div>

            <div>
                <label for="coches">Marcas de coches</label>
                <select name="coches" id="coches" size="2">
                  <option value="volvo">Volvo</option>
                  <option value="toyota">Toyota</option>
                  <option value="lexus">Lexus</option>
                  <option value="subaru">Subaru</option>
                  <option value="tesla">Tesla</option>
                  <option value="Jaguar">Jaguar</option>
                </select>
            </div>
        </div>
        </div>
    
          <div>
            <h4>Lenguajes de Programación favoritos</h4>
          </div>
         <br>
    
        <div>
            <label for="lenguajes">Lenguajes de Programación</label>
             <select name="lenguajes" id="lenguajes" size="3">
                <option value="Java">JS</option>
                <option value="kotlin">Kotlin</option>
                <option value="Phyton">Phyton</option>
                <option value="c">C</option>
                <option value="cobol">Cobol</option>
                <option value="fortran">Fortran</option>
            </select>     
        </div>
       </form>
    </main>
  </body>
</html>
